<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm" 
            type="text" 
            id="firstName" 
            class="form-control"
            required
            minlength=3>
        <div *ngIf="firstName.errors && firstName.touched">
            <div *ngIf="firstName.errors.required"
                class="alert alert-danger">
                First name is required.
            </div>
            <div *ngIf="firstName.errors.minlength"
                class="alert alert-danger">
                First name should have at least 3 characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngControl="comment"
            #comment="ngForm"
            id="comment"
            cols="30"
            rows="10"
            required
            class="form-control">
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
